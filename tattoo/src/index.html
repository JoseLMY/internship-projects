    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>

      <div class="home">
        <div class='nameContainer2'></div>
        <div class='nameContainer'>
            <h1 class='title'>/<span class="material-symbols-outlined">star</span>Tattoo </h1>
            <h1 class='title2'>/<span class="material-symbols-outlined">star</span>Tattoo</h1>
        </div>
      </div>
      <img class='imgFont' src="https://images.pexels.com/photos/2066223/pexels-photo-2066223.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
      
      <form id="form" class="form" action="https://formspree.io/f/xdorkvnj" method="POST"> <!--En el "action" de este formulario hice uso de una API que me permite hacer envios de los formularios a gmail pero sin que mi gmail quede revelado facilmente, el nombre del recurso que hicimos uso: formspree -->
        <div class="headerFormContainer">
            <label class="headerForm">Let's Talk:</label>
        </div>
        <input name="name" required type="text" id="name" placeholder='Full Name' autoComplete='off'/>
        <input name="email" required type="text" id="email" placeholder='Your Email' autoComplete='off'/>
        <label for="message" class="labelMessage">Your interests are important, write your message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <div class="bSubmitContainer">
            <button type="submit" class="bSubmit" onClick={handleSubmit}>Send</button>
        </div>
      </form>

    <section class="designsContainer">
      <img src="https://images.pexels.com/photos/2713983/pexels-photo-2713983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-girl-tattoo">
      <div class="headerDesaign">
        <h2 class="tDesigns1">DESIGNS !</h2>
        <h2 class="tDesigns2">DESIGNS !</h2>
      </div>
      
      <div class="designsContainer-imgs"> 
        <ul>
          <li>
            <img src="./assets/design1.jpeg" alt="tattoo-angel-design" class="img-design-1 img">
          </li>
          <li>
            <img src="./assets/design2.jpeg" alt="tattoo-angel-design" class="img-design-2 img">
          </li>
          <li>
            <img src="./assets/design3.jpeg" alt="tattoo-angel-design" class="img-design-3 img">
          </li>
          <li>
            <img src="./assets/design4.jpeg" alt="tattoo-angel-design" class="img-design-4 img">
          </li>
          <li>
            <img src="./assets/design5.jpeg" alt="tattoo-angel-design" class="img-design-5 img">
          </li>
          <li>
            <img src="./assets/design6.jpeg" alt="tattoo-angel-design" class="img-design-6 img">
          </li>
        </ul>
      </div>
    </section>

    <section class="i-am-container">
      <div class="i-am">
        
      </div>
    </section>

    <script src="main.js"></script>
